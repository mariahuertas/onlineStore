<!DOCTYPE html>
<html lang="en">
<head>
<title>OnlineStore</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
<link rel="stylesheet" href="/fonts/icomoon/style.css">

<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/magnific-popup.css">
<link rel="stylesheet" href="/css/jquery-ui.css">
<link rel="stylesheet" href="/css/owl.carousel.min.css">
<link rel="stylesheet" href="/css/owl.theme.default.min.css">


<link rel="stylesheet" href="/css/aos.css">


<link rel="stylesheet" href="/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" href="/checkbox.css">
</head>
<body>

<div class="site-wrap">
		<header class="site-navbar" role="banner">
			<div class="container">
				<div class="site-navbar-top text-center">
					<div class="site-logo">
						<a href="/" class="js-logo-clone">shopping-list</a>
					</div>
				</div>
			</div>
			<nav class="site-navigation text-center" role="navigation">
				<div class="container">
					<ul class="site-menu js-clone-nav align-items-center">
						<li><a href="/">Home</a></li>
						<li><a href="newOrder.html">Shopping list</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
<div class="site-section block-3 site-blocks-2 bg-light">
	<form action="/anuncio/nuevo" method="post">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="col-md-6">
						<p class="lead mb-1">Order name:</p>
						<input type='text' name='nombre' required />
								
						<p class="space"></p>
						
						<div class="elementList" id="elementList">
						<p>Elements:</p>
						<div class="form-check-inline">
							<input type='text' name='asunto[]' required />
						</div>
						
						<div class="col-md-12" id="newElementNewOrder">
						<p class="space"></p>
						<input value="New element" class="btn btn-sm btn-secondary" data-target="#newElementNewOrder" id="newElementNewOrder" />
						</div>
									
						</div>
					</div>
					<p class="space"></p>
					<div class="col-md-6">
						<input type='submit' class="btn btn-sm btn-primary" value='Submit' />
					</div>	
				</div>
			</div>
		</div>
	</form>
</div>



<footer class="site-footer border-top">
			<div class="container">
				<div class="row"></div>
				<div class="col-md-6 col-lg-3">
					<div class="block-5 mb-5">
						<h3 class="footer-heading mb-4">Contact Info</h3>
						<ul class="list-unstyled">
							<li class="address">Madrid</li>
							<li class="email">maria.huertas.martin@alumnos.upm.es</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</div>


<script src="/onlinestore.js"></script>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>

<script src="/js/main.js"></script>

</body>
</html>
