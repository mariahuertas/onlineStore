<!DOCTYPE html>
<html lang="en">
<head>
<title>Online Store</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
<link rel="stylesheet" href="fonts/icomoon/style.css">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">


<link rel="stylesheet" href="css/aos.css">

<link rel="stylesheet" href="css/style.css">



<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>

<script src="/js/main.js"></script>
<script src="eliminarPedido.js"></script>


</head>
<body>

	<div class="site-wrap">
		<header class="site-navbar" role="banner">
			<div class="site-navbar-top">
				<div class="container">
					<div class="row align-items-center">
						<div
							class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-left">
							<div class="site-top-icons">
								<a href="cart.html" class="site-cart"> <span
									class="icon icon-shopping_cart"></span>
								</a>
							</div>
						</div>
						<div class="col-6 col-md-4 order-3 order-md-3 text-center">
							<div class="site-logo">
								<a href="index.html" class="js-logo-clone">Online Store</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<nav class="site-navigation text-center" role="navigation">
				<div class="container">
					<ul class="site-menu js-clone-nav align-items-center">
						<li><a href="index.html">Home</a></li>
						<li><a href="newOrder.html">Shopping list</a></li>
						<li><a href="aboutUs.html">About</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="site-section block-3 site-blocks-2 bg-light">
			<form action="/anuncio/nuevo" method="post">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div class="col-md-6">
								<p class="lead mb-1">Order name:</p>
								<input type='text' name='nombre' required />
								<p class="lead mb-3"></p>
								<p class="lead mb-1">Elements:</p>
								<input type='text' name='asunto[]' required />
							</div>
							<div class="col-md-12" id="newElement">
								<p></p>
								<input value="New element" class="btn btn-sm btn-secondary"
									data-target="#newElement" id="newElement" />
							</div>
							<p></p>
							<div class="col-md-6">
								<input type='submit' class="btn btn-sm btn-primary"
									value='Submit' />
							</div>

						</div>
					</div>
				</div>
			</form>
		</div>


		<footer class="site-footer border-top">
			<div class="container">
				<div class="row"></div>
				<div class="col-md-6 col-lg-3">
					<div class="block-5 mb-5">
						<h3 class="footer-heading mb-4">Contact Info</h3>
						<ul class="list-unstyled">
							<li class="address">Madrid</li>
							<li class="email">maria.huertas.martin@alumnos.upm.es</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</div>


</body>
</html>
